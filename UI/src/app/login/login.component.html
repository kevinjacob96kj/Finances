<div class="form-container">
    <h1>Login</h1>
    <form Id="form1" class="form_class">
        <div class="form_div">
            <label>USERNAME</label>
            <textarea id="username" name="username" class="field_class"></textarea>
            <label>PASSWORD</label>
            <textarea id="password" name="password" class="field_class"></textarea>
            <button class="submit_class" type="submit" (click)="submit()">Submit</button>
        </div>    
    </form>
</div>
